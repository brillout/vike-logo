<svg height="30" version="1.1" viewBox="0 0 92.585 36.57" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="innerShadow" x="-.018768" y="-.051064" width="1.0454" height="1.1234">
      <!-- stronger inner shadow -->
      <feOffset dx="2" dy="2" in="SourceAlpha" result="offset"/>
      <feGaussianBlur in="offset" result="blur" stdDeviation="1.5"/>
